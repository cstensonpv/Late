<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PivotGraph (Rollup) Layout</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/d3.slider.css"/>
  <link rel="stylesheet" href="css/arcstyle.css"/>
  <link rel="stylesheet" href="css/map.css"/>
  <style type="text/css">
    section {
    width: 100%;
    height: 100%;
    margin: auto;
    padding: 10px;
    }
    div#one {
    width: 50%;
    height: 900px;

    float: left;
    }
    div#two {
    margin-left: 30%;
    height: 900px;
    }

    #tooltip {
    position: absolute;
    text-align: center;
    opacity: 1;
    }

    h1 {
    font-size: 36px;
    }

    h2 {
    font-size: 18px;
    }

    .trainz {
    fill: green;
    stroke: green;
    }

    #tooltip {
    position: absolute;
    text-align: center;
    opacity: 1;
    pointer-events: none;
    }

    #mouseoverDisp {
    position: absolute;
    opacity: 1;
    }


    .label {
    font: 24px sans-serif;
    text-anchor: middle;
    }
  </style>
  <!-- JS -->

</head>
<body>
<img src="latelogo1.png">
<section>
  <div>
    <div id="sliderTime"><h2>Time on slider: <span id="slider3text">0</span></h2></div>
    <div id="startButton"><button type="button" onclick="startAnimate()">Start</button></div>
    <!-- <div id="rewindButton"><button type="button" onclick="rewind()">Rewind</button></div> -->
    <div id="stopButton"><button type="button" onclick="stop()">Stop</button></div>
  </div>
  <div id="slider6"></div>
  <div id="northButton"><button type="button" onclick="northClick()">North</button></div>
  <div id="southButton"><button type="button" onclick="southClick()">South</button></div>

</section>

<section>
  <div id="one"></div>
  <div id="two"></div>
</section>


<!-- Import js scripts -->
<script src="lib/drawArc.js"></script>
<script src="lib/d3.min.js"></script>
<script src="lib/rollup.js"></script>
<script type="text/javascript" src="lib/d3.slider.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


<script src="js/script.js"></script>
<script src="js/arc.js"></script>
<script src="js/sliderTimer.js"></script>
<script src="js/detailedView.js"></script>

</body>
</html>
